<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- 사이드바 영역 -->
    <div class="sidebar">
      <!-- 사이드바 윗쪽 아이콘들 -->
      <div class="top">
        <a href="index.html"><i class="fa-solid fa-user"></i></a>
        <a href="chatting.html"><i class="fa-solid fa-comment"></i></a>
        <a href="setting.html"><i class="fa-solid fa-ellipsis"></i></a>
      </div>

      <!-- 사이드바 아랫쪽 아이콘들 -->
      <div class="bottom">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <!-- 친구 영역 -->
    <div class="container">
      <!-- 제목 영역 -->
      <div class="title">
        <h2>채팅</h2>
        <i class="fa-solid fa-comment-medical"></i>
      </div>

      <!-- 검색창 영역 -->
      <div class="search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <input type="text" placeholder="채팅방 이름, 참여자 검색" />
      </div>

      <!-- 친구 목록 영역 -->
      <div>
        <div class="friend">
          <img src="images/2.jpg" alt="프로필" />

          <div class="chatlist">
            <!-- 이름이랑 시간이 들어갈 그룹 -->
            <div class="chatprofile">
              <span>홍길동</span>
              <span class="chattime">오후 4:31</span>
            </div>

            <!-- 채팅 미리보기가 들어갈 그룹 -->
            <div>
              <a href="chat.html"
                ><span class="chatmessage">만나서 반갑습니다!</span></a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
