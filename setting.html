<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="reset.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- 사이드바 영역 -->
    <div class="sidebar">
      <!-- 사이드바 윗쪽 아이콘들 -->
      <div class="top">
        <a href="index.html"><i class="fa-solid fa-user"></i></a>
        <a href="chatting.html"><i class="fa-solid fa-comment"></i></a>
        <a href="setting.html"><i class="fa-solid fa-ellipsis"></i></a>
      </div>

      <!-- 사이드바 아랫쪽 아이콘들 -->
      <div class="bottom">
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-gear"></i>
      </div>
    </div>

    <!-- 친구 영역 -->
    <div class="container">
      <!-- 제목 영역 -->
      <div class="title">
        <h2>더보기</h2>
      </div>

      <!-- 프로필 영역 -->
      <div class="setting-profile">
        <div class="setting-account">
          <span class="setting-name">조아코딩</span>
          <span class="setting-email">zoacoding@gmail.com</span>
        </div>
        <div class="setting-bottom">
          <span>My 구독</span>
          <i class="fa-solid fa-angle-right"></i>
        </div>
      </div>

      <!-- 메뉴 영역 -->
      <div class="menus">
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
        <i class="fa-regular fa-envelope"></i>
      </div>
    </div>
  </body>
</html>
